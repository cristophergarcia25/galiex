<h1>CLIENTES GALIEX</h1>
<br>
<button mat-raised-button routerLink="/agregarcliente" color="primary" class="boton">Agregar </button>
<button mat-raised-button routerLink="/menuadmin" color="accent" class="boton">Volver </button>
<mat-form-field appearance="standard" class="buscador">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" >
  </mat-form-field>

<table mat-table [dataSource]="dataSource" class="table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
             <!-- Name Column -->

    <ng-container matColumnDef="ID_cliente">
        <th mat-header-cell *matHeaderCellDef> ID de cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.ID_cliente}} </td>
    </ng-container>

    <ng-container matColumnDef="Nombre_cliente">
      <th mat-header-cell *matHeaderCellDef>Nombre de Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre_cliente}} </td>
    </ng-container>
  
    <!-- Position Column -->
 
    <ng-container matColumnDef="Tienda">
      <th mat-header-cell *matHeaderCellDef>Tipo de cliente</th>
      <td mat-cell *matCellDef="let element"> {{element.Tienda}} </td>
    </ng-container>

  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef > Eliminar Cliente </th>
    <td mat-cell *matCellDef="let element"> 
      <button  (click)="eliminarCliente(element.ID_cliente)" mat-icon-button color="warn"> <mat-icon>delete</mat-icon>
      </button> </td>
</ng-container>
<ng-container matColumnDef="editar">
  <th mat-header-cell *matHeaderCellDef > Editar Cliente </th>
  <td mat-cell *matCellDef="let element"> 
    <button  (click)="editarCliente(element.ID_cliente)" mat-icon-button color="primary"> <mat-icon>edit</mat-icon>
    </button> </td>
</ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
