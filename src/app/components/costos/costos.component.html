<br>
<h1>COSTOS GALIEX</h1>
<br>
<button mat-raised-button routerLink="/agregarcosto" color="primary" class="boton">Agregar </button>

<button mat-raised-button routerLink="/menuadmin" color="accent" class="boton">Volver </button>
<mat-form-field appearance="standard" class="buscador">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" >
  </mat-form-field>

<table mat-table [dataSource]="dataSource" class="table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
             <!-- Name Column -->

    <ng-container matColumnDef="ID_costo">
        <th mat-header-cell *matHeaderCellDef>ID Costo</th>
        <td mat-cell *matCellDef="let element"> {{element.ID_costo}} </td>
    </ng-container>             


    <ng-container matColumnDef="ID_origen">
      <th mat-header-cell *matHeaderCellDef> Origen</th>
      <td mat-cell *matCellDef="let element"> {{element.ID_origen}} </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="ID_destino">
      <th mat-header-cell *matHeaderCellDef>Destino</th>
      <td mat-cell *matCellDef="let element"> {{element.ID_destino}} </td>
    </ng-container>
  
 
    
    
      <ng-container matColumnDef="Costo">
        <th mat-header-cell *matHeaderCellDef>Costo</th>
        <td mat-cell *matCellDef="let element"> {{element.Costo}} </td>
      </ng-container>
    
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef > Eliminar Costo </th>
        <td mat-cell *matCellDef="let element"> 
          <button  (click)="eliminarCosto(element.ID_costo)" mat-icon-button color="warn"> <mat-icon>delete</mat-icon>
          </button> </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef > Editar Costo</th>
      <td mat-cell *matCellDef="let element"> 
        <button (click)="eliminarCosto(element.ID_costo)" mat-icon-button color="primary"> <mat-icon>edit</mat-icon>
        </button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
