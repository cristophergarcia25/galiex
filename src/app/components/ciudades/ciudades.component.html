<h1>CIUDADES</h1>
<br>
<button mat-raised-button routerLink="/agregarciudad" color="primary" class="boton">Agregar </button>
<button mat-raised-button routerLink="/menuadmin" color="accent" class="boton">Volver </button><br>
<mat-form-field class="buscador"appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Ciudad">
    <th mat-header-cell *matHeaderCellDef> Ciudad </th>
    <td mat-cell *matCellDef="let element"> {{element.Ciudad}} </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="Codigo_Postal">
    <th mat-header-cell *matHeaderCellDef> Codigo Postal </th>
    <td mat-cell *matCellDef="let element"> {{element.Codigo_Postal}} </td>
  </ng-container>

  <!-- Name Column -->

  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef > Eliminar Ciudad </th>
    <td mat-cell *matCellDef="let element"> 
      <button  (click)="eliminarCiudad(element.Codigo_Postal)" mat-icon-button color="warn"> <mat-icon>delete</mat-icon>
      </button> </td>
</ng-container>



<ng-container matColumnDef="editar">
  <th mat-header-cell *matHeaderCellDef > Editar Ciudad </th>
  <td mat-cell *matCellDef="let element"> 
    <button (click)="editarCiudad(element.Codigo_Postal)"  mat-icon-button color="primary"> <mat-icon>edit</mat-icon>
    </button> </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
